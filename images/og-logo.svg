<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <rect width="1200" height="630" fill="#050510"/>

  <!-- Stars -->
  <circle cx="100" cy="80" r="1.5" fill="rgba(0,212,255,0.6)"/>
  <circle cx="300" cy="50" r="1" fill="rgba(0,255,170,0.5)"/>
  <circle cx="500" cy="120" r="1.5" fill="rgba(0,212,255,0.4)"/>
  <circle cx="700" cy="60" r="1" fill="rgba(0,212,255,0.7)"/>
  <circle cx="900" cy="100" r="1.5" fill="rgba(0,255,170,0.5)"/>
  <circle cx="1100" cy="70" r="1" fill="rgba(0,212,255,0.6)"/>
  <circle cx="150" cy="530" r="1" fill="rgba(0,212,255,0.5)"/>
  <circle cx="400" cy="560" r="1.5" fill="rgba(0,255,170,0.4)"/>
  <circle cx="800" cy="550" r="1" fill="rgba(0,212,255,0.6)"/>
  <circle cx="1050" cy="520" r="1.5" fill="rgba(0,255,170,0.5)"/>

  <!-- Rocket -->
  <g transform="translate(460, 200)">
    <!-- Nose cone -->
    <polygon points="40,0 30,20 50,20" fill="#00d4ff"/>
    <!-- Body -->
    <rect x="30" y="18" width="20" height="55" rx="5" ry="3" fill="url(#rocketBody)"/>
    <!-- Window -->
    <circle cx="40" cy="42" r="7" fill="url(#window)"/>
    <!-- Fins -->
    <polygon points="30,58 20,78 30,72" fill="#00ffaa"/>
    <polygon points="50,58 60,78 50,72" fill="#00ffaa"/>
    <!-- Flame -->
    <ellipse cx="40" cy="80" rx="8" ry="14" fill="url(#flame)"/>
  </g>

  <!-- Text: Physics -->
  <text x="520" y="290" font-family="'Space Grotesk','Segoe UI',sans-serif" font-size="72" font-weight="700" fill="#00d4ff" text-anchor="start" letter-spacing="3">Physics</text>

  <!-- Text: for Noobs -->
  <text x="520" y="360" font-family="'Space Grotesk','Segoe UI',sans-serif" font-size="72" font-weight="700" fill="#00ffaa" text-anchor="start" letter-spacing="3">for Noobs</text>

  <!-- Tagline -->
  <text x="600" y="420" font-family="'Inter','Segoe UI',sans-serif" font-size="22" fill="rgba(255,255,255,0.5)" text-anchor="middle" letter-spacing="5" text-transform="uppercase">LEARN. PLAY. MASTER.</text>

  <!-- Gradients -->
  <defs>
    <linearGradient id="rocketBody" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00d4ff"/>
      <stop offset="50%" stop-color="#00b8e6"/>
      <stop offset="100%" stop-color="#008cb3"/>
    </linearGradient>
    <radialGradient id="window" cx="0.35" cy="0.35">
      <stop offset="0%" stop-color="rgba(255,255,255,0.9)"/>
      <stop offset="60%" stop-color="rgba(0,212,255,0.6)"/>
      <stop offset="100%" stop-color="rgba(0,100,140,0.8)"/>
    </radialGradient>
    <radialGradient id="flame" cx="0.5" cy="0">
      <stop offset="0%" stop-color="#ffcc00"/>
      <stop offset="40%" stop-color="#ff6600"/>
      <stop offset="100%" stop-color="rgba(255,50,0,0)"/>
    </radialGradient>
  </defs>
</svg>
